<html>
	<head>
		<title>Homework 1</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>
			//Creating a new scene and camera 
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
			//Render init
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			//Cube implementation
			var geometry = new THREE.BoxGeometry( 2, 2, 2 );
			var material = new THREE.MeshBasicMaterial( { color: "red" } );
			var cube = new THREE.Mesh( geometry, material );
			cube.position.set(-7,4.5,1);
			scene.add( cube );
			
			//Sphere Implementation
			var geom2 = new THREE.SphereGeometry(5, 50, 50, 0, Math.PI * 2, 0, Math.PI * 2);
			var mat2 = new THREE.MeshNormalMaterial();
			var sphere = new THREE.Mesh(geom2, mat2);
			scene.add(sphere);
			
			//Cone Implementation
			var geom3 = new THREE.CylinderGeometry(0, 3, 6, 20, 20, false);
			var mat3 = new THREE.MeshNormalMaterial();
			var cone = new THREE.Mesh(geom3, mat3);
			cone.position.set(0,7,1);
			scene.add(cone);
			
			//Cylinder Implementation
			//CylinderGeometry(radiusTop, radiusBottom, height, radiusSegments, heightSegments, openEnded)
			//Body
			var geom4 = new THREE.CylinderGeometry( 3, 3, 10, 200, 20, false );
			var mat4 = new THREE.MeshNormalMaterial();
			var cylinder = new THREE.Mesh( geom4, mat4 );
			cylinder.position.set(0, -9.5, 1);
			scene.add( cylinder );
			
			//Staff
			var geom5 = new THREE.CylinderGeometry( 0.50, 0.50, 30, 200, 20, false );
			var mat5 = new THREE.MeshNormalMaterial();
			var cylinder = new THREE.Mesh( geom5, mat5 );
			cylinder.position.set(-7, -10, 1);
			scene.add( cylinder );
			
			//Legs
			var geom6 = new THREE.CylinderGeometry( 1, 1, 20, 200, 15, false );
			var mat6 = new THREE.MeshNormalMaterial();
			var cylinder = new THREE.Mesh( geom6, mat6 );
			cylinder.position.set(-2, -15, 1);
			scene.add( cylinder );
			
			var geom7 = new THREE.CylinderGeometry( 1, 1, 20, 200, 15, false );
			var mat7 = new THREE.MeshNormalMaterial();
			var cylinder = new THREE.Mesh( geom7, mat7 );
			cylinder.position.set(2, -15, 1);
			scene.add( cylinder );
			
			camera.position.y = -10
			camera.position.z = 50;
			
			//Render function for objects
			var render = function () {
				requestAnimationFrame( render );

				cube.rotation.x += 0.10;
				cube.rotation.y += 0.05;
				
				sphere.rotation.x += 0.05;
				sphere.rotation.y += 0.05;
				
				//cone.rotation.x += 0.05;
				cone.rotation.y += 0.75;
				
				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
